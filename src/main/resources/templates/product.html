<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Northwind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gerenciador de Vendas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/customer">Lista de Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/order">Lista de Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/product">Lista de Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/selectThe5ProductsWithLessQuantity">5 produtos com menores quantidades</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
      <h1 style="margin-left: 10px;">Lista de Produtos</h1>
      <div style="text-align: right; margin-right: 9px;">
        <button class="btn btn-primary"  type="submit" onclick="openAddAndDetailsProduct()">Adicionar</button>
      </div>
      <table class="table" style="width: 97%; margin-left: 1%; margin-top: 10px;">
        <thead>
          <tr>
            <th scope="col">ID do Produto</th>
            <th scope="col">Nome do Produto</th>
            <th scope="col">ID Fornecedor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Qtd. por unid.</th>
            <th scope="col">Preço por unid.</th>
            <th scope="col">Qtd. em estoque</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td><a th:href="${(#mvc.url('MC#productDetails').arg(0, product.ProductID)).build()}"><span th:text="${product.ProductID}"></span></a></span></td>
            <td th:text="${product.ProductName}"></td>
            <td th:text="${product.SupplierID}"></td>
            <td th:text="${product.CategoryID}"></td>
            <td th:text="${product.QuantityPerUnit}"></td>
            <td th:text="${product.UnitPrice}"></td>
            <td th:text="${product.UnitsInStock}"></td>
          </tr>
        </tbody>
      </table>
    </main>

  </main>
  <nav>
    <ul class="pagination justify-content-center" style="margin-top: 80px;">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Anterior</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Próximo</a>
      </li>
    </ul>
  </nav>
  
    <script>
        function openAddAndDetailsProduct(){
          window.location.href = "/addProduct";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
