
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Northwind</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gerenciador de Vendas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/customer">Lista de Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/order">Lista de Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/product">Lista de Produtos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <h1 style="margin-left: 10px; margin-bottom: 40px;">Adicionar Compra</h1>
        <form action="registerOrder" style="margin-left: 15px; margin-right: 15px;" method="post">  
            <div class="row">
                <div class="form-group col-sm ">
                    <label for="OrderID">ID da Compra</label>
                    <input type="text" class="form-control" id="OrderID" name="OrderID" placeholder="ID da Compra">
                </div>
                <div class="form-group col-sm">
                    <label for="CustomerID">ID do Cliente</label>
                    <input type="text" class="form-control" id="CustomerID" name="CustomerID" placeholder="ID do Cliente">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <label for="OrderDate">Data da Compra</label>
                    <input type="date" class="form-control" id="OrderDate" name="OrderDate" placeholder="Data">
                </div>
                <div class="form-group col-sm">
                    <label for="Freight">Valor do frete</label>
                    <input type="text" class="form-control" id="Freight" name="Freight" placeholder="Frete">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">salvar</button>
        </form>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
