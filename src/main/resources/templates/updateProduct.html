
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Northwind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gerenciador de Vendas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/customer">Lista de Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/order">Lista de Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/product">Lista de Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/selectThe5ProductsWithLessQuantity">5 produtos com menores quantidades</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <h1 style="margin-left: 10px; margin-bottom: 40px;">Adicionar Produto</h1>
        <form id="forms" th:each="product : ${products}" action="updateProduct" style="margin-left: 15px; margin-right: 15px;" method="post">  
            <div class="row">
                <div class="form-group col-sm ">
                    <label for="ProductID">ID do Produto</label>
                    <input type="text" th:value="${product.ProductID}" class="form-control" id="ProductID" name="ProductID" placeholder="ID do Produto">
                </div>
                <div class="form-group col-sm">
                    <label for="ProductName">Nome do Produto</label>
                    <input type="text" th:value="${product.ProductName}" class="form-control" id="ProductName" name="ProductName" placeholder="Nome do Produto ">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <label for="SupplierID">ID Fornecedor</label>
                    <input type="text" th:value="${product.SupplierID}" class="form-control" id="SupplierID" name="SupplierID" placeholder="ID do fornecedor">
                </div>
                <div class="form-group col-sm">
                    <label for="CategoryID">Categoria</label>
                    <input type="text" th:value="${product.CategoryID}" class="form-control" id="CategoryID" name="CategoryID" placeholder="Categoria">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <label for="QuantityPerUnit">Qtd. por unid.</label>
                    <input th:value="${product.QuantityPerUnit}" type="text" class="form-control" id="QuantityPerUnit" name="QuantityPerUnit">
                </div>
                <div class="form-group col-sm">
                    <label for="UnitPrice">Qtd. em estoque</label>
                    <input th:value="${product.UnitPrice}" type="text" class="form-control" id="UnitPrice" name="UnitPrice">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Atualizar</button>
        </form>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
