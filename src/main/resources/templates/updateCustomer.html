
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Northwind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gerenciador de Vendas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/customer">Lista de Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/order">Lista de Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/product">Lista de Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/selectThe5ProductsWithLessQuantity">Relatório - Quantidade de Produtos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <h1 style="margin-left: 10px; margin-bottom: 40px;">Atualizar Cliente</h1>
        <form id="forms" th:each="customer : ${customers}" action="updateCustomer" style="margin-left: 15px; margin-right: 15px;" method="post">  
            <div class="row">
                <div class="form-group col-sm ">
                    <label for="CustomerID">ID do Cliente</label>
                    <input th:value="${customer.CustomerID}" name="CustomerID" type="text" class="form-control" placeholder="ID do Cliente">
                </div>
                <div class="form-group col-sm">
                    <label for="CompanyName">Nome da Empresa</label>
                    <input th:value="${customer.CompanyName}" name="CompanyName" type="text" class="form-control" id="inputPassword4" placeholder="Nome da Empresa">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <label for="ContactName">Nome para Contato</label>
                    <input th:value="${customer.ContactName}" name="ContactName" type="text" class="form-control" id="inputAddress" placeholder="Nome para Contato">
                </div>
                <div class="form-group col-sm">
                    <label for="ContactTitle">Cargo do Contato</label>
                    <input th:value="${customer.ContactTitle}" name="ContactTitle" type="text" class="form-control" id="inputAddress" placeholder="Cargo do Contato">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm">
                    <label for="Address">Endereço</label>
                    <input th:value="${customer.Address}" name="Address" type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                </div>
                <div class="form-group col-sm">
                    <label for="City">Cidade</label>
                    <input th:value="${customer.City}" name="City" type="text" class="form-control" id="inputCity" placeholder="Cidade">
                </div>
                <div class="form-group col-sm">
                    <label for="PostalCode">Estado</label>
                    <input th:value="${customer.PostalCode}"  name="PostalCode" type="text" class="form-control" id="inputCity" placeholder="Estado">
                </div>
                <div class="form-group col-md-2">
                    <label for="Country">País</label>
                    <input th:value="${customer.Country}" name="Country" type="text" class="form-control" id="inputCEP">
                </div>
                <div class="form-group col-md-2">
                    <label for="Phone">Telefone</label>
                    <input th:value="${customer.Phone}" type="Phone" class="form-control" id="inputCEP">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check"></div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Atualizar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
