<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Northwind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gerenciador de Vendas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/customer">Lista de Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/order">Lista de Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/product">Lista de Produtos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>

      <div th:each="order : ${orders}" >
        <h2 style="margin-top: 20px;">Detalhes do Pedido</h2>
          <div class="row">
            <p>ID da compra: <span th:text="${order.OrderID}"></span></p>
            <p>ID do cliente: <span th:text="${order.CustomerID}"></span></p>
            <p>Data da compra: <span th:text="${order.OrderDate}"></span></p>
            <p>Valor do frete: <span th:text="${order.Freight}"></span></p>
          </div>
      </div>

      <h4 style="margin-top: 20px;">Adicionar produto</h4>
            
      <form method="post">
        <select name="options" class="form-select" aria-label="Default select example" style="margin-top: 20px; width: 500px;">
          <option th:each="product : ${products}" th:value="${product.ProductID}"><span th:text="${product.ProductName}"></span></option>
        </select>
        <button type="submit" class="btn btn-success" style="margin-top: 20px; margin-bottom: 20px">Adicionar +</button>
      </form> 

      <h4 style="margin-top: 20px;">Produtos adicionados</h4>

      <ul th:each="product : ${addedProducts}" class="list-group" style="margin-top: 20px; width: 500px;">
        <li th:text="${product.ProductName}" class="list-group-item d-flex justify-content-between align-items-center">
           <span class="badge bg-primary rounded-pill">1</span>
        </li>
      </ul>

    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
