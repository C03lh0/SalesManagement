    <main>
        <h1 style="margin-left: 10px; margin-bottom: 40px;">Adicionar Cliente</h1>
        <form style="margin-left: 15px; margin-right: 15px;">  
            <div class="row">
                <div class="form-group col-sm ">
                    <label for="form-control">ID do Cliente</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="ID do Cliente">
                </div>
                <div class="form-group col-sm">
                    <label for="form-control">Nome da Empresa</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Nome da Empresa">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <label for="form-control">Nome para Contato</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Nome para Contato">
                </div>
                <div class="form-group col-sm">
                    <label for="form-control">Cargo do Contato</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Cargo do Contato">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                </div>
                <div class="form-group col-sm">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                </div>
                <div class="form-group col-sm">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                        <option selected>Escolher...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCountry">País</label>
                    <input type="text" class="form-control" id="inputCEP">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCountry">Telefone</label>
                    <input type="number" class="form-control" id="inputCEP">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check"></div>
            </div>
            
        </form>
        <button type="submit" class="btn btn-primary" style="margin-left: 10px; margin-top: 10px;">salvar</button>
    </main>
